<script type="text/javascript">
// muuttujat
var count = 0;

document.write("<br/>");
document.write("<table border=\"1\">");
document.write("<tr>");
for(var j = 1; j <= 1000; j++)
{
  if(count == 5) {
      document.write("</tr>");
      document.write("<tr>");
      count = 0;
  }
  document.write("<td>");
  for(var i = 1; i <= 10; i++)
  {
    document.write(i + " x " + j +"  = " + i * j + "<br/>");
  }
  document.write("</td>");
  count++;
}
document.write("</tr>");
document.write("</table>");
</script>
